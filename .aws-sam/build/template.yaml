AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: update website visitor counter exposed in API Gateway REST API from DynamoDB
Globals:
  Function:
    Runtime: python3.7
  Api:
    Cors:
      AllowMethods: '''*'''
      AllowHeaders: '''*'''
      AllowOrigin: '''*'''
Resources:
  VisitorCounterTbl:
    Type: AWS::Serverless::SimpleTable
    Properties:
      TableName: visitor-count-table
      PrimaryKey:
        Name: website_id
        Type: String
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
  GetCounterValueFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: read-write-visitor-function
      CodeUri: GetCounterValueFunction
      Handler: index.lambda_handler
      MemorySize: 128
      Runtime: python3.7
      Timeout: 3
      Role: arn:aws:iam::836373823767:role/service-role/get-current-counter-value-role-nk940r0z
      Policies:
      - AmazonDynamoDBFullAccess
  UpdateCounterValueFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: write-visitor-function
      CodeUri: UpdateCounterValueFunction
      Handler: update-counter.lambda_handler
      MemorySize: 128
      Runtime: python3.7
      Role: arn:aws:iam::836373823767:role/service-role/get-current-counter-value-role-nk940r0z
      Timeout: 3
      Events:
        Endpoint:
          Type: Api
          Properties:
            Path: /update
            Method: GET
