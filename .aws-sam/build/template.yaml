AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: update website visitor counter exposed in API Gateway REST API from DynamoDB
Globals:
  Function:
    Runtime: python3.7
  Api:
    Cors:
      AllowMethods: '''*'''
      AllowHeaders: '''*'''
      AllowOrigin: '''*'''
Resources:
  VisitorCounterTbl:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
      - AttributeName: website_id
        AttributeType: S
      KeySchema:
      - AttributeName: website_id
        KeyType: HASH
  GetCounterValueFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: read-write-visitor-function
      CodeUri: GetCounterValueFunction
      Handler: index.lambda_handler
      MemorySize: 128
      Runtime: python3.7
      Timeout: 3
      Role:
        Fn::GetAtt:
        - LambdaRole
        - Arn
  UpdateCounterValueFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: write-visitor-function
      CodeUri: UpdateCounterValueFunction
      Handler: updateCounter.lambda_handler
      MemorySize: 128
      Runtime: python3.7
      Role:
        Fn::GetAtt:
        - LambdaRole
        - Arn
      Timeout: 3
      Environment:
        Variables:
          DB_NAME:
            Fn::Select:
            - 1
            - Fn::Split:
              - /
              - Fn::GetAtt:
                - VisitorCounterTbl
                - Arn
      Events:
        Endpoint:
          Type: Api
          Properties:
            Path: /update
            Method: GET
  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: /
      Policies:
      - PolicyName: LambdaBasicExecutionRole
        PolicyDocument:
          Version: 2012-10-17
          Statement:
          - Effect: Allow
            Action:
            - logs:CreateLogStream
            - logs:PutLogEvents
            - logs:CreateLogGroup
            Resource: '*'
      - PolicyName: DynamoDBActions
        PolicyDocument:
          Version: 2012-10-17
          Statement:
          - Effect: Allow
            Action:
            - dynamodb:PutItem
            - dynamodb:GetItem
            - dynamodb:DescribeTable
            - dynamodb:UpdateItem
            Resource: '*'
